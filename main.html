<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen_HNG_FirstTask</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/36e8bee060.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <main>
        <div id="background">
          <div id="container">
            <div class="profile">
                <img
                  src="./images/GOKE1.jpg"
                  alt="OXYGEN"
                  data-testid="slackDisplayImage"
                />
                <div class="info">
                    <h1
                      id="hover-el"
                      class="myName"
                      style="color: #022842"
                      data-testid="slackUserName"
                    >
                      OXYGEN
                    </h1>
      
                    <h3
                      id="hover-el"
                      style="color: #6d140a"
                      data-testid="myTrack"
                    >
                    <i class="fa-brands fa-slack" aria-label="slack track"></i>
                      Frontend Track
                    </h3>
                    <a
                      id="hover-el"
                      style="color: #000"
                      href="https://github.com/UniversalOxygen/HNGx_TASK1"
                      target="_blank"
                      data-testid="“githubURL”"
                    >
                    <i class="fa-brands fa-github"></i>
                    Project&apos;s Github Repo</a>
                    <div class="time" 
                      id="hover-el"
                      style="color: #805f06">
                      <i class="fa-solid fa-calendar-days"></i>
                      <p id="dayOfWeek" 
                      data-testid="currentDayOfTheWeek" 
                      <!-- Display the day of the week here -->
                      Friday
                      </p>
                    </div>
                    <div class="time"
                    id="hover-el"
                    style="color: #3a040d">
                      <i class="fa-solid fa-clock"></i>
                      <p id="currentTimeInMilliseconds" data-testid="currentUTCTime">
                      <!-- Display the current time here -->
                      </p>
                    </div>
                  </div>
                </div>
          </div>
        </div>
    </main>
</body>
</html>
